<!DOCTYPE html>
<html>

</head>
<body>

            <th rowspan="2">S.No</th>

            <th rowspan="2">Marks</th>
        </tr>

            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mohini</td>
            <td>Mutyala</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Reena</td>
            <td>Balu</td>
            <td>102</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Arjun</td>
            <td>Charukesh</td>
            <td>103</td>
        </tr>
    </table>
</body>
</html>
