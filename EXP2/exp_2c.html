<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 align="center">Student Registration Form</h2>
    <form>
        <table align="center" cellpadding="8">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname" placeholder="Enter first name" required></td>
            </tr>

            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" placeholder="Enter last name" required></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter password" required></td>
            </tr>

            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="1" max="100"></td>
            </tr>

            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobby" value="reading"> Reading
                    <input type="checkbox" name="hobby" value="sports"> Sports
                    <input type="checkbox" name="hobby" value="music"> Music
                </td>
            </tr>

            <tr>
                <td>Country:</td>
                <td>
                    <select name="country">
                        <option>Select</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Languages Known:</td>
                <td>
                    <select name="languages" multiple>
                        <option>English</option>
                        <option>Hindi</option>
                        <option>Telugu</option>
                        <option>Tamil</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address:</td>
                <td><textarea rows="4" cols="25" placeholder="Enter your address"></textarea></td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
