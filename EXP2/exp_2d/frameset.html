<!DOCTYPE html>
<html>
<head>
    <title>Working of Frames</title>
</head>
<frameset cols="33%,34%,33%">
    <frame src="frame1.html" name="imageFrame">
    <frame src="frame2.html" name="textFrame">
    <frame src="frame3.html" name="linkFrame">
    <noframes>
        <body>
            <h3>Sorry, your browser does not support frames.</h3>
            <p>This webpage uses HTML frames to display content in multiple sections.</p>
        </body>
    </noframes>
</frameset>
</html>
