<!DOCTYPE html>
<html>
<head>
    <title>Audio and Video Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        audio, video {
            margin: 15px 0;
        }
    </style>
</head>
<body>

<h1>Embedding Audio and Video in HTML</h1>

<!-- Audio Section -->
<h2>Audio Example</h2>
<audio controls>
    <source src="song.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<!-- Video Section -->
<h2>Video Example</h2>
<video width="480" height="320" controls>
    <source src="exp.mp4" type="video/mp4">

    Your browser does not support the video tag.
</video>



</body>
</html>
