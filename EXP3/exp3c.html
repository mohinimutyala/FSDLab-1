<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS Example</title>
    <link rel="stylesheet" href="exp3c.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 40px;
        }
        h2 {
            color: blue;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 style="color: green;">Inline CSS Example</h1>
    <p style="color: purple;">This paragraph uses inline CSS to set text color.</p>
    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled by internal CSS defined inside the style tag.</p>
    <h3 class="external">External CSS Example</h3>
    <p class="external">This text is styled by an external CSS file.</p>
</body>
</html>
