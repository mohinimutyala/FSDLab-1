<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Reference Example</title>
    <link rel="stylesheet" href="exp5a.css">
</head>
<body>
    <h1>Different Ways to Reference Colors in CSS</h1>

    <div class="color-name">This uses color name (red)</div>
    <div class="hex">This uses HEX code (#00ff00)</div>
    <div class="rgb">This uses RGB value (rgb(0, 0, 255))</div>
    <div class="rgba">This uses RGBA value (rgba(255, 165, 0, 0.7))</div>
    <div class="hsl">This uses HSL value (hsl(300, 100%, 25%))</div>
    <div class="hsla">This uses HSLA value (hsla(120, 100%, 25%, 0.5))</div>
</body>
</html>
