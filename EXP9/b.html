<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions with Buttons</title>
  <script src="b.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: #f0f8ff;">
  <h1 style="color: #333;">Functions with Buttons</h1>
  <input type="number" id="numberInput" placeholder="Enter a number" style="padding:8px; width:200px; margin-bottom:20px;">
  <br>
  <button onclick="computeFactorial()" style="padding:10px 20px; margin:5px; cursor:pointer; background-color:#4CAF50; color:white; border:none; border-radius:5px;">Factorial</button>
  <button onclick="computeFibonacci()" style="padding:10px 20px; margin:5px; cursor:pointer; background-color:#1e90ff; color:white; border:none; border-radius:5px;">Fibonacci</button>
  <button onclick="showPrimes()" style="padding:10px 20px; margin:5px; cursor:pointer; background-color:#ff6347; color:white; border:none; border-radius:5px;">Prime</button>
  <button onclick="checkPalindrome()" style="padding:10px 20px; margin:5px; cursor:pointer; background-color:#6a5acd; color:white; border:none; border-radius:5px;">Palindrome</button>
  <div id="output" style="margin-top:20px; font-weight:bold; color:#444;"></div>
</body>
</html>
